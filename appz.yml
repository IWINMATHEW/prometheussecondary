app:
    name: prometheussecondary
    code: prometheussecondary
    notify: imathew@ecloudcontrol.com

build:
    version: 2.17
    env: QA
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-2.17

deploy:
    context: alpha/QA
    type: statefulset
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 50Gi
  
properties:
    revision : 63
